# Redirect default Netlify subdomain to custom domain
[[redirects]]
  from = "https://worklyweb.netlify.app/*"
  to = "https://helplyai.co/:splat"
  status = 301
  force = true

# SPA routing - must come after domain redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
